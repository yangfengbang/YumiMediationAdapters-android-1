apply plugin: 'com.android.library'
android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    SUPOORT_LIBRAY_VERSION = '26.1.0'
//    YUMI_MEDIATION = 'com.yumimobi.ads:mediation:3.4.+'
    YUMI_MEDIATION = project(':mediation')

    // Yumi and IQZone common party
    ADCOLONY = '3.3.7.0'
    CHARTBOOST = '7.3.1.0'
    INMOBI = '7.2.2'
    IRONSOURCE = '6.7.10.0'
    MOBVISTA = '8.13.0.0'
    UNITY = '2.3.0.0'
    VUNGLE = '6.3.17.1'
    APPLOVIN = '8.0.2.0'
}