apply from: '../shared-build.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation "com.android.support:support-v4:$SUPOORT_LIBRAY_VERSION"
    implementation "com.android.support:appcompat-v7:$SUPOORT_LIBRAY_VERSION"
    implementation "com.android.support:recyclerview-v7:$SUPOORT_LIBRAY_VERSION"
    implementation "com.android.support:support-annotations:$SUPOORT_LIBRAY_VERSION"

    implementation YUMI_MEDIATION

    implementation 'com.yumimobi.ads.thirdparty:iqps-core:2.3.2110'
    implementation 'com.yumimobi.ads.thirdparty:hyprmx:4.3.1'
    implementation 'com.yumimobi.ads.thirdparty:ia-sdk-core:7.1.6'
    implementation 'com.yumimobi.ads.thirdparty:ia-video-kit:7.1.6'
    implementation 'com.yumimobi.ads.thirdparty:ia-mraid-kit:7.1.6'
    implementation 'com.yumimobi.ads.thirdparty:ia-native-kit:7.1.6'
    implementation 'com.yumimobi.ads.thirdparty:soma:8.0.1'
    implementation 'com.yumimobi.ads.thirdparty:presage-moat-3.0.22-moat:3.0.13'

    implementation 'com.flurry.android:analytics:10.1.0@aar'
    implementation 'com.flurry.android:ads:10.1.0@aar'
    implementation 'com.flurry.android:analytics:10.1.0@aar'
    implementation 'com.flurry.android:ads:10.1.0@aar'
    implementation('com.mopub:mopub-sdk:5.0.0@aar') {
        transitive = true
        exclude module: 'moat-mobile-app-kit'
    }

    implementation 'com.google.code.gson:gson:2.7'

    implementation 'com.yumimobi.ads.thirdparty:adcolony:3.3.7.0'
    implementation 'com.yumimobi.ads.thirdparty:chartboost:7.3.1.0'
    implementation 'com.inmobi.monetization:inmobi-ads:7.2.0'
    implementation 'com.yumimobi.ads.thirdparty:ironsource:6.7.10.0'
    implementation 'com.yumimobi.ads.thirdparty:mobvista:8.13.0.0'
    implementation 'com.yumimobi.ads.thirdparty:unity:2.3.0.0'
    implementation 'com.yumimobi.ads.thirdparty:vungle:6.3.17.1'
    implementation 'com.yumimobi.ads.thirdparty:applovin:8.0.2.0'

    implementation 'com.google.android.gms:play-services-ads:11.0.4'

}